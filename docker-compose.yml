version: "3.4"

services:
  admin:
    build:
      context: admin
      target: "dev"
    volumes:
      - ./admin:/app
    environment:
      DOMAIN: ${DOMAIN}

  app:
    build:
      context: app
      target: "dev"
    volumes:
      - ./app:/app:rw
    ports:
      - '3000:3000'
      - '9229:9229'

  web:
    build:
      context: docker/nginx
      target: "dev"
    links:
      - app
      - admin
    volumes:
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./docker/nginx/502.html:/etc/nginx/html/502.html
      - ./app/src/client/.next:/etc/nginx/html/_next

  ingress:
    build:
      context: docker/ingress
    links:
      - web
    ports:
      - 80:80
      - 443:443
    volumes:
      - ssl:/var/lib/https-portal
    environment:
      STAGE: local
      DOMAINS: '${DOMAIN} -> http://web'
      ACCESS_LOG: 'true'

volumes:
  ssl:
