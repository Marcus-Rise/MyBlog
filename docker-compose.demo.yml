version: "3.4"

services:
  app:
    build:
      context: app
      target: "prod"
    volumes:
      - static:/app/dist/client/.next
    environment:
      API_END_POINT: ${API_END_POINT}
      ALLOWED_CONTENT_ORIGIN: ${ALLOWED_CONTENT_ORIGIN}

  ingress:
    build:
      context: docker/nginx
      target: "prod"
    links:
      - app
    ports:
      - 8080:80
    volumes:
      - static:/etc/nginx/html/_next:ro

volumes:
  static:
