<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="25"/>
    <title>Тех.обслуживание</title>
    <style>
        :root {
            --color: #eee;
            --background: #445768;
        }

        @media (prefers-color-scheme: light) {
            :root {
                --color: #eee;
                --background: #445768;
            }
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --color: #eee;
                --background: #222;
            }
        }

        body {
            font: 20px Helvetica, sans-serif;
            text-align: center;
            padding: 150px;
            background-color: var(--background);
            color: var(--color);
        }

        h1 {
            font-size: 50px;
        }

        article {
            display: block;
            text-align: left;
            width: 650px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
<article>
    <h1>Сайт на тех.обслуживании!</h1>
    <div>
        <p>Извините, сайт на тех.обслуживании, страница обновится автоматически!</p>
        <p>&mdash; MarcusRise</p>
    </div>
    <p>Следующая попытка через: <b><span id="timer">25</span> сек.</b></p>
</article>

<script type="text/javascript">
    var TimerVal = 25;
    var TimerSPan = document.getElementById("timer");
    TimerSPan.innerText = TimerVal;

    setInterval(() => {
        TimerSPan.innerText = TimerVal;
        TimerVal = TimerVal - 1;
        if (TimerVal < 0) {
            TimerVal = 0;
            location.reload();
        }
    }, 1000);
</script>
</body>
</html>
